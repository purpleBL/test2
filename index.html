    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
        <form action="#">
          <div class="user-input-box">
            <label class="box-title">Форма отправки</label>

            <input type="tel" class="user-tel" maxlength="18" placeholder="Введите номер" required>

          </div>
          <input type="submit" value="Отправить">
        </form>
    </div>
